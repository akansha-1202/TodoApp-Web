<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo_app.css">
    <title>TodoApp Web</title>
</head>
<body>
    <div class="blur">
        <div class="backround">
            <h1 class="head">Tasks <span style="color:#00A5EC">List</span></h1>
            <div class="box">
                <a href="./index.html"><img src="./back.png" class="img2"></a>
                <a href="./index.html" class="box2">Back</a>
                <a href="./index3.html"><img src="./plus.png" class="img3"></a>
                <a href="./index3.html" class="box3">Add New Item</a>
            </div>
            <div class="box4">
                <a href="./index2.html" class="x">
                    <p class="a">Trip to Paris</p>
                </a>
                <br>
                <hr>
                <br>
                <input type="checkbox" id="b" checked disabled>
                <label for="b" id="b">Visit Church</label>

                <input type="checkbox" disabled id="c">
                <label for="c" id="c">Shopping</label>
            </div>
        </div>
    </div>
    <div class="mid-box">
        <p class="d">Add New Item</p>
        <a href="./index2.html"><img src="./close.png" class="close"></a>
        <br>
        <hr>
        <br>
        <input type="text" placeholder="Visit Famous Places" id="text">
        <br>
        <a href="#">
        <button class="btn">+ &nbsp; Add Item</button></a>
    </div>
